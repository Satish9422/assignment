
name: Deploy WordPress to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa 52.66.208.45 >> ~/.ssh/known_hosts
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
        # uses: webfactory/ssh-agent
        # with:
        #   ssh-private-key: ${{ secrets.ec2_private_key }}

      - name: Deploy to EC2
        run: |
          ssh ubuntu@13.233.95.101 'cd /var/www/html/wordpress && git pull origin main'
